<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin-ucopia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="grid"></div>
    
    <div class="container">
        
    <header>
        
    <h1 class="mainh1">Coin-ucopia</h1>
</header>
<img class="robot" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/146/159/original/Coin-utopia_Bot.png?1727981555" alt="coin-utopia robot">

<main>
    <div class="form-container">
   <form id="form">
    <input type="text" placeholder="Enter Crypto Inquiries Here" 
    autofocus 
    required 
    autocomplete="off"
    class="instructions"
    id="user-instructions">
    
    <input type="submit" class="submit-button"></form>
    
    <small class="hint">i.e: Ticker, Market Cap, Alt Coins</small>
    
</form>

</div>

<div class="response hidden" id="showUp">
    
    <div id="answer"></div>
    <br/>
    <div id="two"></div>
    <br/>
    
</div>

  
</main>
   <footer>This AI project was coded by <a href="https://christinavelasquez.netlify.app/about">Christina Velasquez </a>and is <a href="https://github.com/crayzwanderer/Coin-utopia" target="_blank"> open sourced on GitHub</a> hosted by <a href="https://coin-ucopia.netlify.app/">Netlify.</a></footer>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>

</body>
</html>
