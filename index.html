<body>
    <div class="container">
    <header>
    <h1 class="mainh1">Coin-ucopia</h1>

<main>

   <form id="form">
    <input type="text" placeholder="Enter Crypto Questions Here" 
    autofocus 
    required

    class="instructions"
    id="user-instructions">

</form>
</div>

<div class="response hidden">
    <div id="answer"></div>
    <br/>
    <div id="two"></div>
    <br/>
</div>
  
</main>
